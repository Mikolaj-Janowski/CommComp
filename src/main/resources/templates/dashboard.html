<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gmail Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        textarea, input {
            margin-bottom: 10px;
            width: 300px;
        }
        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Gmail Dashboard</h1>

    <!-- Send Email -->
    <form th:action="@{/gmail/send}" method="get">
        <h2>Send an Email</h2>
        <label for="recipient">Recipient:</label>
        <input type="email" id="recipient" name="recipient" required><br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>
        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="5" required></textarea><br>
        <button type="submit">Send Email</button>
    </form>

    <!-- Read Emails -->
    <form th:action="@{/gmail/read}" method="get">
        <h2>Read Emails</h2>
        <p>Click the button to fetch unread emails.</p>
        <button type="submit">Read Emails</button>
    </form>

    <!-- Email History -->
    <form th:action="@{/gmail/history}" method="get">
        <h2>Get Email History</h2>
        <label for="historyId">Start History ID:</label>
        <input type="text" id="historyId" name="historyId" required><br>
        <button type="submit">Get History</button>
    </form>
</body>
</html>
